<section id="signup">
  <form action="" class="signup-form">
    <h1>Sign Up</h1>
    <div class="form-group name-form-group">
      <label>Name</label>
      <input type="text" matInput />
      <span>Your Name</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" matInput />
      <span>Your Email Address</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" matInput />
      <span>Password must contain a digit and a symbol</span>
    </div>
    <div class="btn-container">
      <button class="btn btn-finish" mat-button>FINISH</button>
      <button class="btn btn-cancel" mat-button>CANCEL</button>
    </div>
  </form>
</section>
